<div ng-include="'./app/view/templates/content-header.html'"></div>
<div>
  <div class="panel panel-post">
    <div class="panel-heading">My Profile</div>
    <div class="panel-body">
      <form name="introForm" ng-submit="saveBasicForm()">
        <div class="form-group">

          <label for="name" class="text-uppercase">Name:</label>
          <input type="text" ng-model="basicInfoEdit.name" class="form-control" id="name" placeholder="Enter your name..." required>

          <label for="introduction" class="text-uppercase">Introduction:</label>
          <textarea class="form-control" ng-model="basicInfoEdit.introduction" rows="3" id="introduction" placeholder="Enter you intro...." required></textarea>

          <div class="pull-right">
            <br>
            <button type="submit" class="btn btn-success">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div>
  <div class="panel panel-post">
    <div class="panel-heading">
      <h4 class="text-default font-weight-bold">Social Information</h4>
    </div>
    <div class="panel-body">
      <form name="introForm" ng-submit="saveSocialForm()">
        <div class="form-group">
          <div class="form-group">
            <label for="country" class="text-uppercase">Country :</label>
            <input type="text" ng-model="socialEdit.country" class="form-control" id="country" placeholder="What country are you..." required>
          </div>

          <div class="form-group">
            <label for="locations" class="text-uppercase">Location :</label>
            <input type="text" ng-model="socialEdit.locations" class="form-control" id="locations" placeholder="Please input your current location..." required>
          </div>

          <div class="form-group">
            <label for="works" class="text-uppercase">Work :</label>
            <input type="text" ng-model="socialEdit.work" class="form-control" id="works" placeholder="Where did you work...." required>
          </div>

          <div class="form-group">
            <label for="birthday" class="text-uppercase">Birthday :</label>
            <input type="date" ng-model="socialEdit.birthday" class="form-control" id="birthday" placeholder="Where did you work...." required>
          </div>

          <div class="form-group">
            <label for="phones" class="text-uppercase">Phone # :</label>
            <input type="text" ng-model="socialEdit.phone" class="form-control" id="phones" placeholder="Please enter your phone number...." required>
          </div>

          <div class="form-group">
            <label for="emails" class="text-uppercase">Email :</label>
            <input type="text" ng-model="socialEdit.email" class="form-control" id="emails" placeholder="Please enter your email...." required>
          </div>

          <div class="pull-right">
            <br>
            <button type="submit" class="btn btn-success">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

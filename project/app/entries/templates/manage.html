<div ng-include="'./app/view/templates/content-header.html'"></div>
<div>
  <div class="panel panel-post">
    <div class="panel-heading">My Profile</div>
    <div class="panel-body">
      <form name="pstForm" ng-submit="submitPost()">
        <div class="form-group">
          <div class="form-group">
            <label for="title" class="text-uppercase">Title :</label>
            <input type="text" ng-model="postEdit.title" class="form-control" id="title" placeholder="Title" required>
          </div>

          <div class="form-group">
            <label for="subtitle" class="text-uppercase">Subtitle :</label>
            <input type="text" ng-model="postEdit.subtitle" class="form-control" id="subtitle" placeholder="What country are you..." required>
          </div>

          <div class="form-group">
            <label for="content" class="text-uppercase">Content :</label>
            <input type="text" ng-model="postEdit.content" class="form-control" id="content" placeholder="What country are you..." required>
          </div>

          <div class="pull-right">
            <br>
            <button type="submit" class="btn btn-success">Publish</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="panel panel-post">
    <div class="panel-heading">Preview Post</div>
    <div class="panel-body">
      <data-blog-post post="postEdit"></data-blog-post>
    </div>
  </div>
</div>
